---
layout: default
title: titles.home
---

<div class="tabs">
    <div class="tabs-content">
        <p>{% tf home/explore.md %}</p>
        <!-- All methods -->
        <section class="fr-tabs__panel js-fr-tabs__panel" id="all-phases">
            <ul class="method-list">
                {% for method in site.methods %}
                    <li class="method-list-item">
                        <h2>{{ method.title }}</h2>
                        <p>{{ method.teaser }}</p>
                        <span> {{ method.tags }}</span>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </div> <!-- /end .tabs-content -->
</div> <!-- /end .tabs -->
